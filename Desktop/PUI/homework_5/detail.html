<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Shalini Rao">
    <title>Bun Bun Bake Shop</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
  <!-- navigation bar that leads back to homepage, browsing, and other options -->
  <div id="homepage-top">
    <div id="navbar">
        <div id="navbar-left">
          <a href="index.html"><img src="images/bun_logo.png" ></a>
        </div>
        <div id="navbar-right">
          <a href="browse.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="cart.html"><i class="fa fa-shopping-cart" style="font-size:36px; color:#722015;"></i></a>
        </div>
    </div>  
  </div>
    <br/>
  <!-- back to browsing page -->
  <div class="backBrowse">
    <a href="browse.html" class="button"><h3><i class="fa fa-arrow-left" aria-hidden="true" style="padding: 10px;"></i>Back</h3></a>
  </div>
  <!-- product details -->
  <div class="productDetail">
    <p>
      <img src="images/bun1.png" class="detailImage" alt="Pumpkin Spice" width="300px">
      <h1>PUMPKIN SPICE</h1>
      <i>Our limited time flavor, just in time for Halloween and fall. Goes amazingly 
        with your favorite latte and knit scarf </i>
    </p>

  </div>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <!-- select options for order and add to cart -->
  <div class="productOptions">
  <div class="grid-container" style="float: left;">
    <div class="grid-item" style="text-align: left;">
        <h4>Glaze</h4><br/>
        <p>
          <input type="radio" id="none" name="glaze" value="none">
          <label for="none">None</label><br>
          <input type="radio" id="sugarmilk" name="glaze" value="sugarmilk">
          <label for="sugarmilk">Sugar-Milk</label><br>
          <input type="radio" id="vanillamilk" name="glaze" value="vanillamilk">
          <label for="vanillamilk">Vanilla-Milk</label><br>
          <input type="radio" id="doublechocolate" name="glaze" value="doublechocolate">
          <label for="doublechocolate">Double Chocolate</label><br>
        </p>
    </div>
    <div class="grid-item" style="text-align: left;">
        <h4>Quantity</h4><br/>
        <p>
          <input type="radio" id="one" name="quantity" value="one">
          <label for="one">1</label><br>
          <input type="radio" id="three" name="quantity" value="three">
          <label for="three">3</label><br>
          <input type="radio" id="six" name="quantity" value="six">
          <label for="six">6</label><br>
          <input type="radio" id="twelve" name="quantity" value="twelve">
          <label for="twelve">12</label><br>
        </p>
    </div>
    <div class="grid-item" style="margin-top: 90%;">
        <a href="cart.html" class="button" id="addCart">ADD TO CART</a>
    </div>
    
  </div>
</div>
</body>

</html>
